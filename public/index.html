<!DOCTYPE html>
<html>
  <head>
    <title>Analytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for better mobile experience */
      @media (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }

        .grid {
          grid-template-columns: 1fr !important;
          gap: 0.5rem !important;
        }

        .chart-container {
          min-height: 250px;
          margin-bottom: 0.5rem;
        }

        /* Remove padding from chart containers on mobile */
        .chart-box {
          padding: 0.5rem !important;
        }

        /* Adjust font sizes for mobile */
        .text-3xl {
          font-size: 1.5rem;
        }

        /* Make select dropdown more touch-friendly */
        select {
          padding: 0.5rem;
          font-size: 1rem;
        }
      }

      /* General chart container styles */
      .chart-container {
        width: 100%;
        min-height: 400px;
      }

      /* Smooth transitions */
      .chart-container,
      .metric-card {
        transition: all 0.3s ease;
      }

      /* Optional: Add some hover effects */
      .metric-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold mb-2">Analytics Dashboard</h1>
          <div id="cutoffDate" class="text-gray-600 text-sm"></div>
        </div>
        <div class="w-full md:w-auto mt-4 md:mt-0">
          <select
            id="countryFilter"
            class="w-full md:w-auto rounded border p-2 bg-white"
          >
            <option value="all">All Countries</option>
            <option value="no">Norway</option>
            <option value="se">Sweden</option>
            <option value="fi">Finland</option>
          </select>
        </div>
      </div>

      <!-- Metric Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div id="pageviews" class="bg-white p-6 rounded-lg shadow"></div>
        <div id="visitors" class="bg-white p-6 rounded-lg shadow"></div>
        <div id="timeOnSite" class="bg-white p-6 rounded-lg shadow"></div>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="chart-box bg-white p-6 rounded-lg shadow">
          <div id="trendChart" class="chart-container"></div>
        </div>
        <div class="chart-box bg-white p-6 rounded-lg shadow">
          <div id="uniqueVisitorsChart" class="chart-container"></div>
        </div>
        <div class="chart-box bg-white p-6 rounded-lg shadow">
          <div id="avgTimePerPageviewChart" class="chart-container"></div>
        </div>
        <div class="chart-box bg-white p-6 rounded-lg shadow">
          <div id="avgTimePerVisitorChart" class="chart-container"></div>
        </div>
        <div class="chart-box bg-white p-6 rounded-lg shadow">
          <div id="growthChart" class="chart-container"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/analytics-dashboard.js"></script>
  </body>
</html>
